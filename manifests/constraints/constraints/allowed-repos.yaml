apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sAllowedRepos
metadata:
  name: allowed-container-registries
spec:
  match:
    kinds:
      - apiGroups: ["apps"]
        kinds: ["Deployment", "StatefulSet", "DaemonSet"]
      - apiGroups: [""]
        kinds: ["Pod"]
    excludedNamespaces:
      - "kube-system"
      - "gatekeeper-system"
  parameters:
    repos:
      - "mcr.microsoft.com/"
      - "docker.io/"
      - "gcr.io/"
      - "quay.io/"
      - "ghcr.io/"
      # Add your Azure Container Registry
      # - "myacr.azurecr.io/"
