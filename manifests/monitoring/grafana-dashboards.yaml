apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: monitoring
data:
  cilium-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Cilium Metrics",
        "tags": ["cilium"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Cilium Agent Status",
            "type": "stat",
            "targets": [
              {
                "expr": "cilium_agent_api_process_time_seconds_count"
              }
            ]
          },
          {
            "id": 2,
            "title": "Network Policy Drops",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(cilium_drop_count_total[5m])"
              }
            ]
          },
          {
            "id": 3,
            "title": "Policy Enforcement",
            "type": "stat",
            "targets": [
              {
                "expr": "cilium_policy_enforcement_status"
              }
            ]
          }
        ]
      }
    }
  
  kubernetes-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Kubernetes Cluster Overview",
        "tags": ["kubernetes"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "CPU Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "sum(rate(container_cpu_usage_seconds_total[5m])) by (pod)"
              }
            ]
          },
          {
            "id": 2,
            "title": "Memory Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "sum(container_memory_working_set_bytes) by (pod)"
              }
            ]
          }
        ]
      }
    }
